<div class="table-responsive">
  <nav class="navbar">
    <input class="form-control" type="text" name="theName" [(ngModel)]="theName" (ngModelChange)="Search()" placeholder="Enter the name">
  </nav>
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of userList; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>      
          {{user.firstName}} 
        </td>
        <td>
            {{user.lastName}}
        </td>
        <td>
          <a mat-icon-button class="info" routerLink="/admin/clientinfo/{{user._id}}"><mat-icon>info</mat-icon></a>
          <a mat-icon-button class="doc" routerLink="/admin/clientinfo/{{user._id}}/documents"><mat-icon>source</mat-icon></a>
          <a mat-icon-button class="doc" routerLink="/admin/clientinfo/{{user._id}}/changepassword"><mat-icon>vpn_key</mat-icon></a>
        </td>
      </tr>
      </tbody>
    </table>
    </div>
