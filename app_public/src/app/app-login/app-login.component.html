<div class="container-fluid">
  <div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"  class="login-form">
      <h1>Login</h1>
      <div class="form-group">
        <label for="email">Email address</label>
        <input formControlName="email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" type="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>
      <button type="submit" [disabled]="!loginForm.valid && loading" class="btn btn-block btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Login
      </button>
      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
    </form>
    <a routerLink="/register"><button mat-flat-button class="btn btn-block btn-secondary">Register</button></a>
  </div>
  
</div>
